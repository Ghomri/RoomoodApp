<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Roomood App</title>

  <link rel="stylesheet" href="css/chat.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 class="logo">
        Roomood
        <span class="material-icons">sms</span>
      </h1>
      <div style="display: flex;">
        <a href="index.html" class="btn">
          <span class="btn-text">
            <span class="material-icons">
              logout
              </span>
              Leave Room
          </span>
        </a>
        <div class="toggle-switch">
          <label class="switch">
              <input id="theme-switch" type="checkbox">
              <span class="theme-switch-icon">
                <span class="material-icons dark">
                  dark_mode
                </span> 
                <span class="material-icons light">
                  light_mode
                </span>
              </span>
          </label>
      </div>
    </div>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><span class="material-icons">
          auto_awesome_mosaic
          </span>
           Joined room </h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><span class="material-icons">
          people
          </span> Users in room</h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
          <li>Mary</li>
          <li>Paul</li>
          <li>Mike</li>
        </ul>
      </div>
      <div class="chat-messages">

      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn">
          <span class="btn-text">
            <span class="material-icons">
              near_me
            </span>Send
          </span>
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="js/localstorage.js"></script>
</body>
</html>
