<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Roomood App</title>

		<link rel="stylesheet" href="css/chat.css" />

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Varela+Round&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 class="logo">
					Roomood
					<span class="material-icons">sms</span>
				</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							onblur="saveName()"
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select type="text" name="room" id="room">
							<option value="Just Chatting">Just Chatting</option>
							<option value="Gaming Station">Gaming Station</option>
							<option value="Infernus">Infernus</option>
							<option value="The Meme Team">The Meme Team</option>
							<option value="The Chamber of Secrets">The Chamber of Secrets</option>
							<option value="Girl Gang">Girl Gang</option>
							<option value="Master Minds">Master Minds</option>
						</select>
					</div>
					<button type="submit" class="btn">
						<span class="btn-text">
							Join Chat
						</span>
					</button>
				</form>
			</main>
		</div>
		<div class="toggle-switch front">
			<label class="switch">
				<input id="theme-switch" type="checkbox">
				<span class="theme-switch-icon">
				  <span class="material-icons dark">
					dark_mode
				  </span> 
				  <span class="material-icons light">
					light_mode
				  </span>
				</span>
			</label>
		</div>

		<script src="js/localstorage.js"></script>

		<script>
			saveName = () => {
				localStorage.Name = document.getElementById("username").value;
			}

			window.onload = () => {
				if (localStorage.Name != undefined) {
					document.getElementById("username").value = localStorage.Name;
				}
			}
		</script>
	</body>
</html>
